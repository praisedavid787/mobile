<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="fullscreen">
            <div class="body">
                <div class="screen-wrapper">
                    <div class="speaker-wrapper">
                        <div class="speaker"></div>
                    </div>
                    <div class="name">
                        Yuva Y1
                    </div>
                    <div class="screen"></div>
                    <div class="company-name">
                        HITECH
                    </div>
                </div>
                <div class="keypad">
                    <div class="upper">
                        <div class="keycolumn one">
                            <div class="marker l"></div>
                            <div class="actions l">
                                <div class="o btn"></div>
                                <div class="t btn"></div>
                            </div>
                        </div>
                        <div class="keycolumn two"></div>
                        <div class="keycolumn three">
                            <div class="actions r">
                                <div class="th btn"></div>
                                <div class="f btn"></div>
                            </div>
                            <div class="marker r"></div>
                        </div>
                    </div>
                    <div class="lower">
                        <div class="keyrow one">
                            <div class="button o">
                                <span>1</span>
                            </div>
                            <div class="button t">
                                <span>
                                    2 <sub>ABC</sub>
                                </span>
                            </div>
                            <div class="button th">
                                <span>
                                    3 <sub>DEF</sub>
                                </span>
                            </div>
                        </div>
                        <div class="keyrow two">
                            <div class="button f">
                                <span>
                                    4 <sub>GHI</sub>
                                </span>
                            </div>
                            <div class="button fi">
                                <span>
                                    5 <sub>JKL</sub>
                                </span>
                            </div>
                            <div class="button s">
                                <span>
                                    6 <sub>MNO</sub>
                                </span>
                            </div>
                        </div>
                        <div class="keyrow three">
                            <div class="button se">
                                <span>
                                    7 <sub>PQRS</sub>
                                </span>
                            </div>
                            <div class="button e">
                                <span>
                                    8 <sub>TUV</sub>
                                </span>
                            </div>
                            <div class="button n">
                                <span>
                                    9 <sub>WXYZ</sub>
                                </span>
                            </div>
                        </div>
                        <div class="keyrow four">
                            <div class="button te">
                                <span>*</span>
                            </div>
                            <div class="button el">
                                <span>0</span>
                            </div>
                            <div class="button tw">
                                <span>#</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <form name='search' action='/search'>
            <input type='text' name='search-box' placeholder='Search Here'>
            <button type='submit'>Search</button>
        </form> -->
        <!-- <script src='main.js'></script> -->
    </body>
</html>
